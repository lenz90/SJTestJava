spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

validation:
  email-regex: "^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$"
  password-regex: "^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$"